# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
        span: storm
        cssClass: col-md-12
    tournament:
        label: Tournament
        comment: Select a tournament to filter bouts.
        type: dropdown
        dependsOn: bout
        span: storm
        cssClass: col-md-12
    bout:
        label: Bout
        type: dropdown
        comment: If no bout is selected, fencers can be manually selected
        dependsOn: tournament
        span: storm
        cssClass: col-md-12
    left_fencer:
        label: 'Left Fencer'
        type: dropdown
        dependsOn: bout
        span: storm
        size: small
        cssClass: col-md-5
    fencers_vs:
        label: VS
        type: partial
        path: field_vs
        span: storm
        cssClass: col-md-2 text-center
    right_fencer:
        label: 'Right Fencer'
        type: dropdown
        dependsOn: bout
        span: storm
        size: small
        cssClass: col-md-5

tabs:
    fields:
        video_url:
            label: 'Clip URL'
            type: text
            tab: Main
        video:
            type: partial
            path: field_video
            tab: Main
        call_on_site:
            label: 'Call on site'
            type: relation
            tab: Main
        priority:
            tab: Main
            label: Priority for
            type: dropdown
            emptyOption: "Unknown / Other"
            options:
                1: Left
                2: Right
        alternate_calls:
            label: 'Alternate Calls'
            type: relation
            tab: Details
        tags:
            label: tags
            type: relation
            tab: Details