# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
    left_fencer:
        label: 'Left Fencer'
        type: relation
        emptyOption: "Unknown / Other"
        select: concat(first_name, ' ', last_name)
        tab: Main
        span: storm
        cssClass: col-xs-3
    left_score:
        label: 'Left Score'
        type: number
        span: storm
        size: small
        cssClass: col-xs-2
    fencers_vs:
        label: VS
        type: partial
        path: field_vs
        span: storm
        cssClass: col-xs-1
    right_fencer:
        label: 'Right Fencer'
        type: relation
        emptyOption: "Unknown / Other"
        select: concat(first_name, ' ', last_name)
        tab: Main
        span: storm
        cssClass: col-xs-3
    right_score:
        label: 'Right Score'
        type: number
        span: storm
        size: small
        cssClass: col-xs-2
    actions:
        label: 'Actions'
        type: partial
        path: field_actions