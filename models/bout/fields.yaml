# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
    left_fencer:
        label: 'Left Fencer'
        type: relation
        emptyOption: "Unknown / Other"
        select: concat(first_name, ' ', last_name)
        tab: Main
    left_score:
        label: 'Left Score'
        type: number
    right_fencer:
        label: 'Right Fencer'
        type: relation
        emptyOption: "Unknown / Other"
        select: concat(first_name, ' ', last_name)
        tab: Main
    right_score:
        label: 'Right Score'
        type: number
    actions:
        label: 'Actions'
        type: partial
        path: field_actions