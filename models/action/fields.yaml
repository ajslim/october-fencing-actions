# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
    tournament:
        label: Tournament
        comment: Select a tournament to filter bouts.
        type: dropdown
        dependsOn: bout
    bout:
        label: Bout
        type: dropdown
        comment: If no bout is selected, fencers can be manually selected
        dependsOn: tournament
    left_fencer:
        label: 'Left Fencer'
        type: dropdown
        dependsOn: bout
    right_fencer:
        label: 'Right Fencer'
        type: dropdown
        dependsOn: bout

tabs:
    fields:
        gfycat_id:
            label: 'Gfycat Id'
            type: text
            tab: Main
        gfycat:
            type: partial
            path: field_gfycat
            tab: Main
        call_on_site:
            label: 'Call on site'
            type: relation
            tab: Main
        priority:
            tab: Main
            label: Priority for
            type: dropdown
            emptyOption: "Unknown / Other"
            options:
                1: Left
                2: Right
        alternate_calls:
            label: 'Alternate Calls'
            type: relation
            tab: Details
        tags:
            label: tags
            type: relation
            tab: Details