    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    </nav>

    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="/browse?u=tournaments">Tournaments</a>

            <a class="nav-link" href="/browse?u=fencers">Fencers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/browse?u=actions">Actions</a>
        </li>
    </ul>

    {% if message %}
        <div class="container-fluid">
            <div class="alert alert-danger" role="alert">

    <div class="container-fluid">

        <table id="list" class="display dt-responsive no-wrap" width="100%"></table>
        <div id="display"></div>
    </div>
