# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
    bout:
        label: Bout
        type: relation
        emptyOption: 'Unknown Tournament'
        dependsOn: bout
    tournament:
        label: Tournament
        type: dropdown
        emptyOption: 'Unknown Tournament'
        dependsOn: bout
    left_fencer:
        label: 'Left Fencer'
        type: dropdown
        emptyOption: "Unknown / Other"
        dependsOn: bout
    right_fencer:
        label: 'Right Fencer'
        type: dropdown
        emptyOption: "Unknown / Other"
        dependsOn: bout

tabs:
    fields:
        gfycat_id:
            label: 'Gfycat Id'
            type: text
            tab: Main
        gfycat:
            type: partial
            path: field_gfycat
            tab: Main
        call_on_site:
            label: 'Call on site'
            type: relation
            tab: Main
        priority:
            tab: Main
            label: Priority for
            type: dropdown
            emptyOption: "Unknown / Other"
            options:
                1: Left
                2: Right
        alternate_calls:
            label: 'Alternate Calls'
            type: relation
            tab: Details
        tags:
            label: tags
            type: relation
            tab: Details